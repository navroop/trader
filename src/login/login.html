<section id="login-view" class="container login-main">

<div class="container">
	<div class="row">
	
		<div class="col-md-12">
			<form>
			<div class="form-group login-form">
				<label for="exampleInputEmail1">Log In</label>
				<select ng-model="myUser" ng-options="user.name for user in vm.user" class="form-control cust-sel">
					<option value="">Select User</option>
				</select>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default sub-btn" style="background: #333;padding: 6px 43px 6px 43px;border-radius: 0px;" ng-disabled="!myUser">
					<a ui-sref="dashboard" ng-click="vm.submitt(myUser)" style="font-size: 18px;color: #fff;background: #333;text-decoration: none">Login</a>
				</button>
			</div>
			</form>
		</div>
	</div>
</div>
</section>
